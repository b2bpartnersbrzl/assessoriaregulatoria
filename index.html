<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow com Logo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slideshow-container">
    <img src="https://via.placeholder.com/900x500/cccccc/000000?text=Imagem+1" alt="Imagem descritiva 1" class="slideshow-imagem ativa">
    <img src="https://via.placeholder.com/900x500/999999/000000?text=Imagem+2" alt="Imagem descritiva 2" class="slideshow-imagem">
    <img src="https://via.placeholder.com/900x500/666666/ffffff?text=Imagem+3" alt="Imagem descritiva 3" class="slideshow-imagem">

    <img src="images/logo.svg" alt="Logo Fixo" class="logo-fixo">
  </div>


  <script>
    // MODIFICADO: Seleciona apenas as imagens com a classe "slideshow-imagem"
    const imagens = document.querySelectorAll('.slideshow-container .slideshow-imagem');
    
    // O restante do script não muda
    const totalImagens = imagens.length;
    let indiceAtual = 0; 

    function trocarImagem() {
      // Verifica se existem imagens para evitar erros
      if (totalImagens === 0) return; 
      
      // 1. Remove a classe "ativa" da imagem atual
      imagens[indiceAtual].classList.remove('ativa');

      // 2. Calcula a próxima imagem
      indiceAtual = (indiceAtual + 1) % totalImagens;

      // 3. Adiciona a classe "ativa" na próxima imagem
      imagens[indiceAtual].classList.add('ativa');
    }

    // Troca a imagem a cada 4 segundos
    setInterval(trocarImagem, 4000);
  </script>

</body>
</html>
