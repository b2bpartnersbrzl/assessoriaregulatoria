<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Imagem Estática</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slideshow-container">
    <img src="images/teste0001ar.webp" alt="Imagem de fundo" class="slideshow-imagem ativa">
    
    <img src="images/logo.svg" alt="Logo Fixo" class="logo-fixo">
  </div>

  <div class="container-geral-formulario">
    <div class="formulario-contato">
      <form action="#" method="POST"> 
        <h2>Contato</h2>
        
        <div class="campo-form">
          <label for="nome">Nome (obrigatório)</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="campo-form">
          <label for="empresa">Empresa (opcional)</label>
          <input type="text" id="empresa" name="empresa">
        </div>
        
        <div class="campo-form">
          <label for="email">E-mail (obrigatório)</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="campo-form">
          <label for="celular">Celular (obrigatório)</label>
          <input type="tel" id="celular" name="celular" required maxlength="15" inputmode="numeric">
        </div>
        
        <div class="campo-form">
          <label for="resumo">Resumo da solicitação (opcional)</label>
          <textarea id="resumo" name="resumo" rows="4"></textarea>
        </div>
        
        <div class="campo-form-checkbox">
          <input type="checkbox" id="lgpd" name="lgpd" required>
          <label for="lgpd">Concordo que os dados informados serão usados apenas para atender a esta solicitação, em conformidade com a LGPD.</label>
        </div>
        
        <button type="submit" class="btn-enviar">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    // Máscara para o campo Celular
    const inputCelular = document.getElementById('celular');
    inputCelular.addEventListener('input', aplicarMascaraCelular);

    function aplicarMascaraCelular(e) {
      let numeros = e.target.value.replace(/\D/g, '');
      numeros = numeros.substring(0, 11);

      if (numeros.length > 7) {
        e.target.value = `(${numeros.substring(0, 2)}) ${numeros.substring(2, 7)}-${numeros.substring(7, 11)}`;
      } else if (numeros.length > 2) {
        e.target.value = `(${numeros.substring(0, 2)}) ${numeros.substring(2, 7)}`;
      } else if (numeros.length > 0) {
        e.target.value = `(${numeros.substring(0, 2)}`;
      } else {
        e.target.value = '';
      }
    }
  </script>

</body>
</html>
