<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow com Logo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slideshow-container">
    <img src="images/teste0001ar.webp" alt="Imagem descritiva 1" class="slideshow-imagem ativa">
    <img src="https://via.placeholder.com/900x500/999999/000000?text=Imagem+2" alt="Imagem descritiva 2" class="slideshow-imagem">
    <img src="https://via.placeholder.com/900x500/666666/ffffff?text=Imagem+3" alt="Imagem descritiva 3" class="slideshow-imagem">

    <img src="images/logo.svg" alt="Logo Fixo" class="logo-fixo">
  </div>

  <div class="container-geral-formulario">
    <div class="formulario-contato">
      <form action="#" method="POST">
        <h2>Contato</h2>
        
        <div class="campo-form">
          <label for="nome">Nome (obrigat칩rio)</label>
          <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
        </div>

        <div class="campo-form">
          <label for="email">E-mail (obrigat칩rio)</label>
          <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
        </div>

        <div class="campo-form">
          <label for="celular">Celular / WhatsApp</label>
          <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000">
        </div>

        <div class="campo-form">
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="5" placeholder="Como podemos ajudar?"></textarea>
        </div>

        <div class="campo-form-checkbox">
          <input type="checkbox" id="lgpd" name="lgpd" required>
          <label for="lgpd">Estou de acordo com o uso dos meus dados para este contato.</label>
        </div>

        <button type="submit" class="botao-enviar">Enviar Mensagem</button>
      </form>
    </div>
  </div>

  <script>
    // --- L칩gica do Slideshow ---
    let indiceAtual = 0;
    const imagens = document.querySelectorAll('.slideshow-imagem');
    const totalImagens = imagens.length;

    function trocarImagem() {
      imagens[indiceAtual].classList.remove('ativa');
      indiceAtual = (indiceAtual + 1) % totalImagens;
      imagens[indiceAtual].classList.add('ativa');
    }

    setInterval(trocarImagem, 4000);

    // --- M치scara de Celular ---
    const inputCelular = document.getElementById('celular');
    inputCelular.addEventListener('input', aplicarMascaraCelular);

    function aplicarMascaraCelular(e) {
      let numeros = e.target.value.replace(/\D/g, '');
      numeros = numeros.substring(0, 11);

      if (numeros.length > 7) {
        e.target.value = `(${numeros.substring(0, 2)}) ${numeros.substring(2, 7)}-${numeros.substring(7, 11)}`;
      } else if (numeros.length > 2) {
        e.target.value = `(${numeros.substring(0, 2)}) ${numeros.substring(2, 7)}`;
      } else if (numeros.length > 0) {
        e.target.value = `(${numeros.substring(0, 2)}`;
      }
    }
  </script>

</body>
</html>
