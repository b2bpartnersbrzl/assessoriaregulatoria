<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow de Imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slideshow-container">
    <img src="https://via.placeholder.com/900x500/cccccc/000000?text=Imagem+1" alt="Imagem descritiva 1" class="ativa">
    <img src="https://via.placeholder.com/900x500/999999/000000?text=Imagem+2" alt="Imagem descritiva 2">
    <img src="https://via.placeholder.com/900x500/666666/ffffff?text=Imagem+3" alt="Imagem descritiva 3">
  </div>


  <script>
    // Seleciona todas as imagens dentro do slideshow
    const imagens = document.querySelectorAll('.slideshow-container img');
    // Conta quantas imagens existem
    const totalImagens = imagens.length;
    // Define um contador para saber qual imagem está visível
    let indiceAtual = 0; 

    // Função que troca a imagem
    function trocarImagem() {
      // 1. Remove a classe "ativa" da imagem que está visível
      imagens[indiceAtual].classList.remove('ativa');

      // 2. Calcula qual é a próxima imagem
      // O % (módulo) faz o contador voltar a 0 quando chega ao fim
      indiceAtual = (indiceAtual + 1) % totalImagens;

      // 3. Adiciona a classe "ativa" para a nova imagem, mostrando-a
      imagens[indiceAtual].classList.add('ativa');
    }

    // Define um intervalo de tempo para chamar a função "trocarImagem"
    // 4000 milissegundos = 4 segundos
    setInterval(trocarImagem, 4000);
  </script>

</body>
</html>
